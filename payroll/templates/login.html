{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه فیش حقوقی|شرکت تعمیرات نیروگاهی ایران</title>

    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body>
    <div class="login-container">
        <div class="header">
            <div class="icon-container">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <img src="{% static 'images/logo.jpg' %}" alt="">
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <h1 class="welcome-text">شرکت تعمیرات نیروگاهی ایران</h1>
            <p class="subtitle">لطفا برای ادامه وارد حساب کاربری خود شوید</p>
        </div>

        <form id="loginForm" novalidate  action="{% url 'login' %}" method='POST'>
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label" for="username">کد پرسنلی</label>
                <div class="input-group">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input type="text" id="username" class="form-input" placeholder="کد پرسنلی خود را وارد نمایید" required maxlength="8" pattern="[0-9]{1,8}" name="username">
                </div>
                <div class="error" id="usernameError">کد پرسنلی اشتباه است</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">رمز عبور</label>
                <div class="input-group">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" id="password" class="form-input" placeholder="رمز عبور خودرا وارد نمایید" required name="password">
                </div>
                <div class="error" id="passwordError">رمز عبور باید حداقل هشت کاراکتر و شامل عدد ,علامت  ,حروف بزرگ و کوچک باشد</div>
            </div>

            <div class="form-row">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" class="checkbox-input">
                    <label for="remember" class="checkbox-label">من را به خاطر بسپار</label>
                </div>
                <a href="#" class="forgot-password">رمز را فراموش کرده اید؟</a>
            </div>

            <button type="submit" class="submit-btn">ورود</button>

            <p class="signup-text">
                حساب کاربری ندارید؟   <a href="{% url 'signup' %}" class="signup-link">ثبت نام</a>
            </p>
        </form>


    </div>

    <script>
            var msg = "{{ msg | escapejs}}";
    </script>
    <script src="{% static 'js/login.js' %}"></script>

</body>
</html>
