<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه فیش حقوقی|شرکت تعمیرات نیروگاهی ایران</title>
    <style>
        :root {
            --seafoam: #98f5e1;
            --seafoam-light: #e0f7f1;
            --seafoam-dark: #0d9488;
            --seafoam-darker: #0f766e;
            --gray-300: #e2e8f0;
            --gray-500: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--seafoam-light) 0%, white 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            direction: rtl;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, var(--seafoam), var(--seafoam-dark));
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .icon-container {
            width: 88px;
            height: 88px;
            background: linear-gradient(135deg, var(--seafoam) 0%, var(--seafoam-light) 100%);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .icon-container:hover {
            transform: scale(1.05);
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            fill: var(--seafoam-dark);
        }

        .welcome-text {
            background: linear-gradient(to right, var(--seafoam-dark), var(--seafoam-darker));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.7rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--gray-500);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--gray-500);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            color: var(--seafoam-dark);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--gray-300);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            direction: rtl;
        }

        .form-input:focus {
            border-color: var(--seafoam-dark);
            box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.15);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-input {
            width: 1rem;
            height: 1rem;
            accent-color: var(--seafoam-dark);
        }

        .checkbox-label {
            color: var(--gray-500);
            font-size: 0.95rem;
        }

        .forgot-password {
            color: var(--seafoam-dark);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--seafoam-darker);
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to right, var(--seafoam-dark), var(--seafoam-darker));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(13, 148, 136, 0.15);
        }

        .signup-text {
            text-align: center;
            color: var(--gray-500);
            font-size: 0.95rem;
        }

        .signup-link {
            color: var(--seafoam-dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: var(--seafoam-darker);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .welcome-text {
                font-size: 1.75rem;
            }

            .icon-container {
                width: 72px;
                height: 72px;
            }
        }

        .error {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="icon-container">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <img src="./logo.jpg" alt="">
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <h1 class="welcome-text">شرکت تعمیرات نیروگاهی ایران</h1>
            <p class="subtitle">لطفا برای ادامه وارد حساب کاربری خود شوید</p>
        </div>

        <form id="loginForm" novalidate>

            <div class="form-group">
                <label class="form-label" for="username">کد پرسنلی</label>
                <div class="input-group">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input type="text" id="username" class="form-input" placeholder="کد پرسنلی خود را وارد نمایید" required maxlength="8" pattern="[0-9]{1,8}">
                </div>
                <div class="error" id="usernameError">کد پرسنلی اشتباه است</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">رمز عبور</label>
                <div class="input-group">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" id="password" class="form-input" placeholder="رمز عبور خودرا وارد نمایید" required>
                </div>
                <div class="error" id="passwordError">رمز عبور باید حداقل هشت کاراکتر و شامل عدد ,علامت  ,حروف بزرگ و کوچک باشد</div>
            </div>

            <div class="form-row">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" class="checkbox-input">
                    <label for="remember" class="checkbox-label">من را به خاطر بسپار</label>
                </div>
                <a href="#" class="forgot-password">رمز را فراموش کرده اید؟</a>
            </div>

            <button type="submit" class="submit-btn">ورود</button>

            <p class="signup-text">
                حساب کاربری ندارید؟   <a href="signup.html" class="signup-link">ثبت نام</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            let isValid = true;

            // Reset errors
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            username.classList.remove('shake');
            password.classList.remove('shake');

            // username validation
            const usernameRegex = /^[0-9]{1,8}$/;
            if (!usernameRegex.test(username.value)) {
                usernameError.style.display = 'block';
                username.classList.add('shake');
                isValid = false;
            }

            // Password validation
            if (password.value.length < 8) {
                passwordError.style.display = 'block';
                password.classList.add('shake');
                isValid = false;
            }

            if (isValid) {
                // Here you would typically send the data to your server
                console.log('Login attempted with:', {
                    username: username.value,
                    password: password.value,
                    remember: document.getElementById('remember').checked
                });

                // Simulate successful login
                const btn = document.querySelector('.submit-btn');
                const originalText = btn.textContent;
                btn.textContent = 'در حال ورود...';
                btn.disabled = true;

                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                    alert('ورود با موفقیت انجام شد!');
                }, 1500);
            }
        });

        // Remove shake animation after it completes
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('animationend', () => {
                input.classList.remove('shake');
            });
        });
    </script>
</body>
</html>
